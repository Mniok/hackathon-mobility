function drawImg(imgID, posX, posY) {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");

		if(UlPistnieje) drawImg('drogaPoz',midW - 188/2 + 26 + 160*(i+1),midH - 104/2);	//w prawo
	}
